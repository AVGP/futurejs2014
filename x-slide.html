<template id="slide">
  <style>
    .slide {
      background-color: steelblue;
      color:            white;

      width:  100%;
      height: 100%;
    }
  </style>
  <div class="slide">
    <content></content>
  </div>
</template>

<script>
  var slideDoc = document.currentScript.ownerDocument;
  console.log(slideDoc);
  var protoSlide = Object.create(HTMLElement.prototype);

  protoSlide.createdCallback = function() {
    this._root = this.createShadowRoot();

    var tplContent = slideDoc.querySelector("template#slide").content;
    this._root.appendChild(tplContent.cloneNode(true));
  };

  protoSlide.attachedCallback = function() {
    var self = this;
  };

  var XSlide = document.registerElement("x-slide", { prototype: protoSlide });
</script>
